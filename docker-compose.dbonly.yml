version: '3.7'

services:

    postgres:
        image: postgres:11-alpine
        container_name: rss_postgres
        volumes:
            - "./.data/postgres:/var/lib/postgresql/data"
        environment:
            POSTGRES_DB: rss
            POSTGRES_USER: rss
            POSTGRES_PASSWORD: rss
        ports:
            - "5432:5432"
        cap_drop:
            - ALL
        cap_add:
            - CHOWN
            - FOWNER
            - SETGID
            - SETUID
